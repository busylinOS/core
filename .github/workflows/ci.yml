name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Clean up
      run: make clean

    - name: Build
      run: |
        sudo apt update && sudo apt install build-essential make libelf-dev xorriso grub-common
        make -B all
        make -B initfs
        make -B busylin.iso
        
    - name: Upload ISO
      uses: actions/upload-artifact@v2.1.3
      with:
        path: busylin.iso
